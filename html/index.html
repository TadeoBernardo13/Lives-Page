<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- UniIcon CDN Link  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Live Page</title>
</head>

<body class="bg-dark">
    <section class="navbar-section">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                        <i class="bi bi-cart3"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-lg-end">
                        <div class="scrollspy d-flex">
                            <div class="card" style="width: 9rem;">
                                <img src="/assests/placeholder.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <p class="card-text">Description text.</p>
                                </div>
                            </div>
                            <div class="card" style="width: 9rem;">
                                <img src="/assests/placeholder.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <p class="card-text">Description text.</p>
                                </div>
                            </div>
                            <div class="card" style="width: 9rem;">
                                <img src="/assests/placeholder.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <p class="card-text">Description text.</p>
                                </div>
                            </div>
                            <div class="card" style="width: 9rem;">
                                <img src="/assests/placeholder.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <p class="card-text">Description text.</p>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section class="page-container d-flex align-items-center justify-content-around">
        <section class="live-container">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/2UP3s_h5wVo"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
            <section class="afterIframe d-flex align-items-center">
                <div class="main">
                    <ul>
                        <li>
                            <i class="icon uil uil-capture"></i>
                            <div class="progress one">
                                <p>1</p>
                                <i class="uil uil-check"></i>
                            </div>
                            <p class="text">Step 1</p>
                        </li>
                        <li>
                            <i class="icon uil uil-clipboard-notes"></i>
                            <div class="progress two">
                                <p>2</p>
                                <i class="uil uil-check"></i>
                            </div>
                            <p class="text">Step 2</p>
                        </li>
                        <li>
                            <i class="icon uil uil-credit-card"></i>
                            <div class="progress three">
                                <p>3</p>
                                <i class="uil uil-check"></i>
                            </div>
                            <p class="text">Step 3</p>
                        </li>
                        <li>
                            <i class="icon uil uil-exchange"></i>
                            <div class="progress four">
                                <p>4</p>
                                <i class="uil uil-check"></i>
                            </div>
                            <p class="text">Step 4</p>
                        </li>
                        <li>
                            <i class="icon uil uil-map-marker"></i>
                            <div class="progress five">
                                <p>5</p>
                                <i class="uil uil-check"></i>
                            </div>
                            <p class="text">Step 5</p>
                        </li>
                    </ul>

                </div>

                <div class="bttn">
                    <button type="button" class="btn btn-outline-success">Success</button>
                </div>
            </section>
        </section>
        <section class="chat-container">
            <iframe src="https://deadsimplechat.com/a7_HZeL9g" width="100%" height="100%"></iframe>
        </section>
    </section>
</body>
<!-- JavaScript Step Bar-->
<script src="/js/step-bar.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</html>
